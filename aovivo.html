  <script>
document.addEventListener("DOMContentLoaded", function () {
  const ligas = [
    { nome: "Premier League", url: "http://localhost:3000/dados/premier-league" },
    { nome: "Copa do Mundo", url: "http://localhost:3000/dados/copa-do-mundo" },
    { nome: "Express Cup", url: "http://localhost:3000/dados/express-cup" },
    { nome: "Euro Cup", url: "http://localhost:3000/dados/euro-cup" },
    { nome: "super-liga-sul-americana", url: "http://localhost:3000/dados/super-liga-sul-americana" }
  ];

  async function fetchLigaData() {
    for (const liga of ligas) {
      try {
        const response = await fetch(liga.url);
        const data = await response.json();
        console.log(data); // Verifica os dados retornados

        if (data && data.length > 0) {
          const ultimoJogo = data.reduce((maisRecente, jogo) => {
            return new Date(jogo.data_hora) > new Date(maisRecente.data_hora) ? jogo : maisRecente;
          });

          document.getElementById(liga.nome.toLowerCase().replace(/ /g, "-")).innerHTML = 
            `<h3>${ultimoJogo.liga}</h3>
            <p>‚è∞: ${ultimoJogo.hora}:${String(ultimoJogo.minuto).padStart(2, '0')}</p>
            <p class="placar">‚öΩÔ∏è: ${ultimoJogo.placar}</p>
            <p>${ultimoJogo.equipeum} üÜö ${ultimoJogo.equipedois}</p>`;
        }
      } catch (error) {
        console.error(`Erro ao buscar dados da ${liga.nome}:`, error);
      }
    }
  }

  // Chama a fun√ß√£o inicialmente e depois a cada 30 segundos (30000 ms)
  fetchLigaData();
  setInterval(fetchLigaData, 30000);
});
