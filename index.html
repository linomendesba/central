<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicon-16x16.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lino - Gerador Entrada</title>
    <style>

      /* Estilo da navegação */
      nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        gap: 20px;
      }

      /* Estilo dos links */
      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 20px;
        border: 2px solid transparent;
        transition: all 0.3s ease;
        border-radius: 5px;
      }

      /* Efeito hover nos links */
      nav ul li a:hover {
        
        color: #ffcc00;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="header-content">
        <img src="img/logo.png" alt="Logo" class="logo" />
      </div>
      <nav>
        <ul>
          <li>
            <a href="https://www.youtube.com/@Mentorlino" target="_blank">YouTube</a>
          </li>
          <li>
            <a href="https://t.me/mentorlino" target="_blank">Telegram</a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="container">
      <h1>Gerador de Entradas</h1>

      <div class="section">
        <h2>Selecione a Liga</h2>
        <div class="button-group">
          <label><input type="radio" name="liga" value="COPA" /> COPA</label>
          <label><input type="radio" name="liga" value="EURO" /> EURO</label>
          <label
            ><input type="radio" name="liga" value="PREMIER" /> PREMIER</label
          >
          <label><input type="radio" name="liga" value="SUPER" /> SUPER</label>
        </div>
      </div>

      <div class="section">
        <h2>Selecione os Minutos</h2>
        <div id="minutos">
          <!-- Minutos serão inseridos aqui via JavaScript -->
        </div>
      </div>

      <div class="section">
        <h2>Selecione o Mercado Principal</h2>
        <div class="button-group">
          <label
            ><input type="radio" name="mercado" value="Ambas Sim" /> Ambas
            Sim</label
          >
          <label
            ><input type="radio" name="mercado" value="Ambas Não" /> Ambas
            Não</label
          >
          <label
            ><input type="radio" name="mercado" value="Over 2.5" /> Over
            2.5</label
          >
          <label
            ><input type="radio" name="mercado" value="Over 3.5" /> Over
            3.5</label
          >
          <label
            ><input type="radio" name="mercado" value="Under 1.5" /> Under
            1.5</label
          >
        </div>
      </div>

      <div class="section">
        <h2>Selecione as Moedas</h2>
        <div class="moedas">
          <label class="moeda"
            ><input type="checkbox" name="moeda" value="Ambas Sim" /> Ambas
            Sim</label
          >
          <label class="moeda"
            ><input type="checkbox" name="moeda" value="Under 1.5" /> Under
            1.5</label
          >
          <label class="moeda"
            ><input type="checkbox" name="moeda" value="Over 2.5" /> Over
            2.5</label
          >
          <label class="moeda"
            ><input type="checkbox" name="moeda" value="Over 3.5" /> Over
            3.5</label
          >
          <label class="moeda"
            ><input type="checkbox" name="moeda" value="Over 5+" /> Over
            5+</label
          >
          <label class="moeda"
            ><input type="checkbox" name="moeda" value="Viradinha" />
            Viradinha</label
          >
          <label class="moeda"
            ><input type="checkbox" name="moeda" value="1x1" /> 1x1</label
          >
          <label class="moeda"
            ><input type="checkbox" name="moeda" value="1x2" /> 1x2</label
          >
          <label class="moeda"
            ><input type="checkbox" name="moeda" value="2x1" /> 2x1</label
          >
          <label class="moeda"
            ><input type="checkbox" name="moeda" value="2x2" /> 2x2</label
          >
        </div>
      </div>

      <div class="section">
        <h2>Ações</h2>
        <div class="button-group">
          <button onclick="copiarTexto()">Copiar</button>
          <button onclick="limpar()">Limpar</button>
          <button onclick="adicionarGreen()">Green</button>
          <button onclick="adicionarRed()">Red</button>
          <button onclick="salvarTexto()">Salvar Texto</button>
          <button onclick="carregarTexto()">Carregar Texto</button>
        </div>
      </div>

      <div class="section">
        <h2>Tip</h2>
        <div id="output"></div>
      </div>

      <div class="section">
        <div class="form-group">
          <label for="minuto-green">Minuto Green:</label>
          <input type="text" id="minuto-green" />
        </div>
        <div class="form-group">
          <label for="texto-personalizado">Texto Personalizado:</label>
          <input
            type="text"
            id="texto-personalizado"
            placeholder="Digite o texto para substituir"
          />
        </div>
      </div>
    </div>
    

    <script></script>
    <script src="script.js"></script>
  </body>
</html>
