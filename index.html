<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="img/favicon-16x16.png"

    />
    <link rel="stylesheet" href="style.css" />
    <title>Lino - Gerador Entrada</title>
    <style>

      /* Estilo da navegação */
      nav ul {
        list-style: none;
        margin: 20px;
    
        padding: 0;
        display: flex;
        gap: 5px;
      }

      /* Estilo dos links */
      nav ul li a {
        text-decoration: none;
        color: white;
        font-size: 16px;
        font-weight: bold;
        padding: 10px 20px;
        border: 2px solid transparent;
        transition: all 0.3s ease;
        border-radius: 5px;
      }

      /* Efeito hover nos links */
      nav ul li a:hover {
        
        color: #fcf902;
      }
    </style>
  </head>

      <div class="section">

    <script>    // Função para exibir o banner
    function mostrarBanner() {
      document.getElementById("banner-propaganda").style.display = "block";
      document.getElementById("fundo-escuro").style.display = "block";
    }

    // Função para fechar o banner
    function fecharBanner() {
      document.getElementById("banner-propaganda").style.display = "none";
      document.getElementById("fundo-escuro").style.display = "none";
    }

    // Exibe o banner imediatamente ao carregar a página
    window.onload = function () {
      mostrarBanner();
      
      // Após o carregamento inicial, exibe o banner a cada 30 minutos
      setInterval(mostrarBanner, 1800000); // 30 minutos = 1800000 milissegundos
    };

    // Evento para o botão "Fechar"
    document.getElementById("fechar-banner").addEventListener("click", fecharBanner);</script>
    <script src="script.js"></script>
